<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaflet.zoomdisplay</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <link rel="stylesheet" href="css/leaflet.zoomdisplay.css" />
</head>
<body>
<h1>Leaflet.zoomdisplay</h1>
<div class="description">
    Show the current zoom level of a Leaflet map.<br /><br />
    Forked from <a href="https://azavea.com" class="logo"><img src="images/azavea.png" alt="Azavea"></a><br /><br />
    <a href="https://github.com/azavea/Leaflet.zoomdisplay">https://github.com/azavea/Leaflet.zoomdisplay</a>
</div>

<div id="map" class="map"></div>
<script type="text/javascript" src="https://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
<script type="text/javascript" src="js/leaflet.zoomdisplay.js"></script>
<script type="text/javascript">
    LControlZoomDisplay.default(L, {
        position: 'bottomleft',
        prefix: 'Zoom : ',
    });

    var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
        osm = new L.TileLayer(osmUrl, {
            maxZoom: 18,
            visible: true,
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'}),
        map = new L.Map('map', {
            layers: [osm],
            center: [39.95, -75.16],
            zoom: 13
        });
</script>
</body>
</html>
